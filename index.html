<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debit Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="aa">
        <div class="box">
          <img
            src="logo-removebg-preview.png"
            alt="logo"
            style="height: 30px"
            width="45px"
          />
          <div class="box1">
            <p>Master Card</p>
          </div>
        </div>
        <div class="box2">
          <img
            src="chip-removebg-preview (1).png"
            alt="chip"
            height="50"
            width="50"
          />
        </div>
      </div>

      <div class="card-number">
        <p>1234 5678 9012 3456</p>
      </div>

      <div class="card-info">
        <div class="card-holder">
          <p>Card Holder</p>
          <h4>Ali Sheikh</h4>
        </div>
        <div class="valid-data">
          <p>Valid Thru</p>
          <h4>12/28</h4>
        </div>
      </div>
    </div>
  </body>
</html>
